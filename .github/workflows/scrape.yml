name: Scrape + Deploy Pages (static)

on:
  schedule:
    - cron: "0 10,18 * * 1-5" # dias Ãºteis 10:00 e 18:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i

      - name: Scrape Fundamentus
        env:
          FUNDAMENTUS_COOKIE: ${{ secrets.FUNDAMENTUS_COOKIE }} # opcional
        run: node scrape.js

      - name: Ensure index + nojekyll
        run: |
          mkdir -p docs
          [ -f docs/index.html ] || cat > docs/index.html <<'HTML'
          <meta charset="utf-8">
          <h1>fundamentus-proxy</h1>
          <ul>
            <li><a href="./resultado.html">resultado.html</a></li>
            <li><a href="./resultado.csv">resultado.csv</a></li>
          </ul>
          HTML
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
